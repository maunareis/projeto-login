<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- A imagem de fundo foi adicionada através do CSS. -->
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="cpusuario"><span id="usuario" class="material-symbols-outlined">person</span></label>
                        <input type="email" name="cpusuario" id="cpusuario" autocomplete="email" required maxlength="30"><br>
                    </div>
                    <div class="campo">
                        <label for="cpsenha"><span id="senha" class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="cpsenha" id="cpsenha" autocomplete="current-password" required minlength="8" maxlength="20"> <br>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
